
<div style="min-height: 305px">
    <uib-carousel interval="{{config.interval}}" no-pause="{{config.pauseonhover}}" no-transition="{{config.transition}}" no-wrap="{{config.nowrap}}">
  
      <uib-slide ng-repeat="slide in gallery.slides" active="{slide.active}" index="slide.index">
        <img ng-src="{{slide.media}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.$index}}</h4>
          <p>{{slide.title}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>

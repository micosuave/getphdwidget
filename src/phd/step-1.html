<div class="panel" style="margin:0.5rem;">
    <div class="panelhead2 panel-heading btn-primary btn-glass clearfix" style="margin-top:0.5rem;margin-right:-1.5rem;">
        <h6 class="panel-title" style="color:#ffa;"><strong class="pull-left">USPTO</strong><em class="pull-right">+PhD</em> </h6>
    </div>
    <div class="well card-block">
     <div class="input-group">
        <input type="number" placeholder="Patent #" class="btn-dark" ng-model="config.PNUM">
        <button class="btn btn-default input-group-addon right text-success btn-glass fa fa-2x fa-download" href="http://patentimages.storage.googleapis.com/pdfs/US{{config.PNUM+'.pdf'}}" target="_blank" data-toggle="popover" data-placement="bottom" data-content="DOWNLOAD" data-animation="true" data-trigger="hover" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=yes,width=400,left=150,height=30,top=150'); return false;" style="color:white;border-top-right-radius:1rem;border-bottom-right-radius:1rem;"></button>
	</div>
</div>
          
 	<div class="well card-block">

	<div class="input-group">
        <button class="input-group-addon left btn-default text-info btn-glass" href="http://patentimages.storage.googleapis.com/pdfs/US{{$scope.IPAYEAR}}{{$scope.IPANUM+'.pdf'}}'" target="_blank"  title="DOWNLOAD" 
        style="color:white;border-top-left-radius:1rem;border-bottom-left-radius:1rem;" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=yes,width=400,left=150,height=300,top=150'); return false;"> Published Application</button>
        
        
                <input type="number" placeholder="YYYY" ng-model="config.IPAYEAR" maxlength="4" style="">

         
        <input type="number" placeholder="# IPA" ng-model="config.IPANUM" style="">
	</div>
	
	</div>
	
	<div class="well card-block ">
	
              <input class="row header" type="text" placeholder="Application #" ng-model="config.appnum" ng-blur="main.remotezip(config.appnum)">
          
	<div class="btn-group">
        <button class="btn btn-default text-warning btn-glass fa fa-download" href="https://storage.googleapis.com/uspto-pair/applications/{{config.appnum}}.zip" target="_blank" data-toggle="popover" data-placement="bottom" title="DOWNLOAD FROM GOOGLE" data-content="" data-animation="true"
        data-trigger="hover" style="color:white;" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=yes,width=400,left=150,height=300,top=150'); return false;" ng-click="main.remotezip(config.appnum, this.href)"> from Google</button>
         
        <button class="btn btn-default text-warning btn-glass fa fa-download" href="https://patents.reedtech.com/downloads/pair/{{config.appnum}}.zip" target="_blank" data-toggle="popover" data-placement="bottom" title="DOWNLOAD FROM REEDTECH" data-content="" data-animation="true" data-trigger="hover"
        style="color:white;" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=yes,width=400,left=150,height=300,top=150'); return false;" ng-click="main.remotezip(config.appnum, this.href)"> from ReedTech</button>
      	</div>
    </div>
      <pre ng-if="main.remoteresp" ng-bind="main.remoteresp" class="card card-fancy card-block "></pre> 
</div>

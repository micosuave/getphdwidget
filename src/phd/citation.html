    <h6 class="card-subtitle">{{p.issued |date}}&nbsp;&nbsp;&nbsp;&nbsp;<strong>{{p.inventor}}</strong>&nbsp;&nbsp;&nbsp;&nbsp;<small class="text-muted>">{{p.application_number || 'Application Number'}}</small>

<div class="card card-warning" style="margin:0.5rem;">
    <div class="card-header">
        <h6 class="card-title">+PhD Step 2 - Download Image File Wrapper</h6>
    </div>
    <div class="card-text">
        <input type="text" placeholder="Application #" ng-model="config.appnum">
        <div class="row">
        <a class="btn btn-warning fa fa-download" href="https://storage.googleapis.com/uspto-pair/applications/{{config.appnum}}.zip" target="_blank" data-toggle="popover" data-placement="bottom" title="DOWNLOAD FROM GOOGLE" data-content="" data-animation="true"
        data-trigger="hover" style="color:white;" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=yes,width=400,left=150,height=300,top=150'); return false;" ng-click="main.remotezip(config.appnum, this.href)"> from Google</a>
        <a class="btn btn-warning fa fa-download" href="https://patents.reedtech.com/downloads/pairdownload/{{config.appnum}}.zip" target="_blank" data-toggle="popover" data-placement="bottom" title="DOWNLOAD FROM REEDTECH" data-content="" data-animation="true" data-trigger="hover"
        style="color:white;" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=yes,width=400,left=150,height=300,top=150'); return false;" ng-click="main.remotezip(config.appnum, this.href)"> from ReedTech</a>
        </div>
        <!--<br>
        <button class="btn btn-info fa fa-arrow-right pull-right" ng-dialog="phd-step3.html" ng-dialog-class="ngdialog-theme-inline" ng-dialog-controller="ImagefilewrapperCtrl" ng-dialog-data="[{{ngDialogData}},{{$scope}}]" data-toggle="popover" data-placement="top"
        data-content="NEXT" data-animation="true" data-trigger="hover"></button>-->

    </div>
</div>

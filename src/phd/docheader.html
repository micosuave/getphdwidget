<div class="container-fluid bs two-col-right">

  <div class="col-xs-4 card card-{{roarevent.styleClass}} col-1">
    <img dynamic-background background="url({{background(roarevent.styleClass)}})" background-position="0 0;" background-repeat="no-repeat" ng-src="{{roarevent.thumbnail || background(roarevent.styleClass)}}" class="img img-responsive img-shadow" ng-click="poodle = !poodle" />
    <h4>{{roarevent.title}}</h4>
    <p class="card-text">
      <!--<fieldset class="material " uib-collapse="!poodle">
        <input type="text" placeholder="Search..." ng-model="$parent.$$childHead.$$childHead.$$childTail.query">
        <hr>
        <label>Search this document</label>
      </fieldset>-->
      <label ng-repeat="match in roarevent.matches track by $index | groupBy: match" class="fa fa-tag">&nbsp;<a ng-click="getRelated(match)">{{match}}</a></label></p>
      <ul class="" uib-collapse="!poodle">
        <li ng-repeat="(key, p) in roarevent.roarlist" ffbase="{{key}}"  class="btn rlabel btn-glass btn-{{item.styleClass}} badger badger-{{item.styleClass}}"  data-badger="{{item.rid}}" ng-href="{{'https://lexlab.io/files/uploads/'+key+'.html'}}" pop>
           <p>{{item.title}} <a pop ng-href="{{item.media}}" class=""><span class="showonhover fa fa-external-link-square"></span></a></p>
        </li>
      </ul>
    <ul>
      <li class="card img-shadow" ng-repeat="a in annotationsAsFlatList($parent.$$childHead.$$childHead.$$childTail.pages) track by $index"
        style="border: 2.5px solid {{a.type}};">
        {{a.data.comment}}
        <span ng-if="a.data.points">
              ({{a.data.points}}
              <ng-pluralize
                  count="a.data.points"
                  when="{'-1': 'point', '1': 'point', 'other': 'points'}"></ng-pluralize>)
            </span>
      </li>
    </ul>
  </div>

  <div class="col-xs-8 col-2">
    <div class="bs-callout bs-callout-reverse bs-callout-{{roarevent.styleClass}}">
      <h4>{{roarevent.title}}</h4>
      <p ng-bind="roarevent.description"></p>
      <p ng-if="roardate">Dated {{roarevent.date | date }}
      <cite class="pull-right">{{roarevent.filename || roarevent.$id}}&nbsp;&nbsp;<a pop ng-href="{{roarevent.media}}" target="fframe"><i class="fa fa-external-link"></i></a></cite></div>
</p>
    <div data-ng-transclude></div>

  </div>
  <!--<div class="col-xs-4"><img ng-src="{{background}}" class="img img-responsive img-shadow" /></div>-->

</div>

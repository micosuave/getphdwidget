<div class="container-fluid card bs two-col-right">

  <div class="col-xs-4 card card-{{roarevent.styleClass}} col-1" style="max-width:33%;max-height: 95vh;overflow: scroll;" >
    <img dynamic-background background="url({{background(roarevent.styleClass)}})" background-position="0 0;" background-repeat="no-repeat" ng-src="{{roarevent.thumbnail || background(roarevent.styleClass)}}" class="img img-responsive img-shadow img-thumbnail" ng-click="poodle = !poodle" />
    <h4>{{roarevent.title}}</h4>
    
    <p class="card-text">

      <label ng-repeat="match in roarevent.matches track by $index | groupBy: match" class="fa fa-tag">&nbsp;<a ng-click="getRelated(match)">{{match}}</a>&nbsp;</label></p>
      

      <div class="well" uib-collapse="!poodle">
       <div class="card-header"><h4 class="card-title fa fa-2x fa-link"> Related Documents - <label class="badge">{{vents.length}}</label></h4></div>

                </div>
            </div>
        </div> -->
        
        <div ng-repeat="vent in roarevent.roarlist as vents" smartpanel="{{vent.$id || vent.$value || vent}}"></div>
      </div>
    <ul ng-if="annotationsAsFlatList($parent.$$childHead.$$childHead.$$childTail.roarevent.pages)">
      <li class="card img-shadow" ng-repeat="a in annotationsAsFlatList($parent.$$childHead.$$childHead.$$childTail.roarevent.pages) track by $index"
        style="border: 2.5px solid {{a.type}};">
        {{a.data.comment}}
        <span ng-if="a.data.points">
              ({{a.data.points}}
              <ng-pluralize
                  count="a.data.points"
                  when="{'-1': 'point', '1': 'point', 'other': 'points'}"></ng-pluralize>)
            </span>
      </li>
    </ul>
         <!--  <table-of-contents root="{{roarevent.$id}}" ng-if="roarevent.roarlist" uib-collapse="!poodle"></table-of-contents> -->
        <div uib-collapse="poodle"> 
         <p  ng-repeat="vent in roarevent.roarlist" ffbase="{{vent.$id || vent.$value || vent}}"  style="max-width:100%;width:100%" ng-click="getRelatedPage(vent)" >
           <!-- <h4>{{item.title}}</h4> class="bs-callout bs-callout-reverse bs-callout-{{item.styleClass}}"-->
          <roar-chip class="list-group-item" style="width:100%;" id="{{vent.$id || vent.$value || vent}}">
            
          </roar-chip>
  
     
    </p>
  </div>
  </div>

  <div class="col-xs-8 col-2">
    <div class="bs-callout bs-callout-reverse bs-callout-{{roarevent.styleClass}}">
      <h4 ng-click="oodle = !oodle">{{roarevent.title}}</h4>
      <p ng-bind="roarevent.description"></p>
      <p ng-if="roardate">Dated {{roarevent.date | date }}</p>
      <cite class="pull-right clearfix">{{roarevent.filename || roarevent.file.name || roarevent.name || roarevent.$id}}&nbsp;&nbsp;<a pop ng-href="{{roarevent.mediaUrl || roarevent.media}}" target="fframe"><i class="fa fa-external-link"></i></a></cite></div>
    <iframe uib-collapse="!poodle"  allowfullscreen name="fframe" style="width:100%;height:500px;overflow:scroll;" ng-src="{{roarevent.mediaUrl || roarevent.media}}">{{roarevent.notes}}</iframe>
    <div data-ng-transclude style="width:100%;height:500px;overflow:scroll;"></div>

<uib-tabset justified="true">
  <uib-tab ng-repeat="(key, set) in roarevent.roarlist" node="{{key}}">
    <uib-tab-heading>{{node.title}} {{$index}}</uib-tab-heading>
<uib-tab-content class="card-block card-columns">
  <div class="card card-Applicant" ng-repeat="claim in node.claims track by $index" >

<textarea class="card-block" ng-model="node.claims[$index]" ng-model-options="{updateOn:'default blur',debounce:{'default':5000,'blur':0}}" cols="250" rows="6"></textarea>
<a class="fa fa-close text-danger" ng-click="node.claims[$index]=null"></a>
<br>
  <a ng-click="roarevent.claims.unshift('NewClaimText')" class="text-warning fa fa-plus"></a>

  </div>
  </uib-tab-content>
  </uib-tab>
  </uib-tabset>

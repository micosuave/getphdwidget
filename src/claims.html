<uib-tabset justified="true">
  <uib-tab ng-repeat="(key, set) in roarevent.roarlist" node="{{key}}" deselect="sortSet(node)">
    <uib-tab-heading><h6 class="card-title">{{node.title}} {{$index}}</h6><strong class="card-subtitle">{{node.date | date}}</strong></uib-tab-heading>
<uib-tab-content class="card-block card-columns">
  <div class="col-sm-8 card card-Applicant" ng-repeat="claim in node.claims track by $index" >

<textarea class="card-block" style="font-size:16px;color:#444;" ng-model="node.claims[$index]" ng-model-options="{updateOn:'default blur',debounce:{'default':5000,'blur':0}}" cols="100" rows="6"></textarea>
<a class="fa fa-close text-danger" ng-click="node.claims[$index]=null"></a>

  <a ng-click="node.claims.unshift('NewClaimText')" class="text-warning fa fa-plus"></a>

  </div>
  </uib-tab-content>
  </uib-tab>
  </uib-tabset>

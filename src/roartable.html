<table class="table table-hover table-condensed table-responsive"
       collection="{{config.IDNUM}}"
       roarevents="{{config.IDNUM}}">
  <thead>
    <th ng-click="main.dog = '';maybe = !maybe">
      <strong># 
      <i class="fa"
         ng-class="{'fa-chevron-up':maybe,'fa-chevron-down': !maybe}"
         ng-if="main.dog == ''"></i></strong>
    </th>
    <th ng-click="main.dog = 'title';maybe = !maybe">
      <strong>Title 
      <i class="fa"
         ng-class="{'fa-chevron-up':maybe,'fa-chevron-down': !maybe}"
         ng-if="main.dog == 'title'"></i></strong>
    </th>
    <th ng-click="main.dog = 'date';maybe = !maybe">
      <strong>Date 
      <i class="fa"
         ng-class="{'fa-chevron-up':maybe,'fa-chevron-down': !maybe}"
         ng-if="main.dog == 'date'"></i></strong>
    </th>
    <th ng-click="main.dog = 'description';maybe = !maybe">
      <strong>Description 
      <i class="fa"
         ng-class="{'fa-chevron-up':maybe,'fa-chevron-down': !maybe}"
         ng-if="main.dog == 'description'"></i></strong>
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="roarevent in roarevents | filter: main.query | orderBy: main.dog : maybe">
      <td ng-bind="$index + 1"></td>
      <td ng-bind="roarevent.title"></td>
      <td ng-bind="roarevent.date | date"></td>
      <td ng-bind="roarevent.description"></td>
    </tr>
  </tbody>
</table>

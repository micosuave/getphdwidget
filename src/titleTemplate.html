<div class="panel-heading" style="z-index:1;margin:-1px;" ng-init="coplapse = false">

  <h4 class="panel-title " style="-webkit-user-select:none;padding:0;">



    <div id="" uib-dropdown uib-keyboard-nav style="z-index:1000000;">
      <a uib-dropdown-toggle class="btn btn-xs vcenter pull-left">
        <label class="fa fa-bars hovergold" style="cursor:pointer;color:beige;filter:drop-shadow(0 0 2.5px rgba(0,0,0,0.5));"></label>

      </a>
      <ul class="uib-dropdown-menu panel r-action" style="position:absolute;">

        <!--<a href title="notes" ng-click="note(roarevent)" ><i class="fa fa-pencil" style="margin:5px;"></i></a>-->

        <!--<a href title="mail" ng-click="$publish(this)"><i class="fa fa-send" style="color:steelblue;"></i></a>-->

        <!--<a href title="comment" ng-click="note(roarevent.id)"><i class="fa fa-comments-o" style="color:steelblue;"></i></a>-->

        <!--<a href title="reload widget content"  ng-click="reload()"> <i class="fa fa-refresh" style="margin:5px;"></i> </a>-->

        <!--<a href title="change widget location" class="adf-move" > <i class="fa fa-arrows" style="margin:5px;"></i> </a>-->
        <li class="" uib-tooltip="COPY LINK" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" clipboard text="roarevent.media"
            on-copied="alertify.success('copied!');" on-error="alertify.error(err,'uh oh!')" onclick="alertify.success('copied!')"><i class="fa fa-link" style="margin:5px;"></i> COPY LINK</a>
        </li>
        <li class="" uib-tooltip="COLLAPSE" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="collapse widget"
            ng-show="!isCollapsed" ng-click="roar.collapse();$('.issuedocpanel').css({'height':'auto'});isCollapsed = true"> <i class="fa fa-minus" style="margin:5px;"></i> COLLAPSE</a>

        </li>
        <li class="" uib-tooltip="EXPAND" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="expand widget"
            ng-show="isCollapsed" ng-click="roar.collapse();$('.issuedocpanel').css({'height':'auto'});isCollapsed = false"> <i class="fa fa-plus" style="margin:5px;"></i> EXPAND</a>

        </li>
        <li class="" uib-tooltip="COPY TO CLIPBOARD" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="copy to clipboard"
            ng-click="edit(roarevent.id)"> <i class="fa fa-copy" style="margin:5px;"></i> COPY TO CLIPBOARD</a>

        </li>
        <li class="" uib-tooltip="FULLSCREEN" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="fullscreen widget"
            ng-click="openFullScreen(roarevent.id)" ng-show="options.maximizable || true"> <i class="fa fa-expand" style="margin:5px;"></i> FULLSCREEN</a>
        </li>
        <li class="" uib-tooltip="POP OUT" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right"><a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="pop out"
            ng-click="openprev"> <i class="fa fa-external-link" style="margin:5px;"></i> POPOUT</a>
        </li>
        <li class="divider"></li>
        <li class="" uib-tooltip="CLOSE" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold text-danger" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="remove widget"
            ng-click="remove()" onclick="$(this).closest('.issuedocpanel').remove()"> <i class="fa fa-close" style="margin:5px;"></i> CLOSE</a>
        </li>

      </ul>
    </div>
   <div class="row vcenter">
<small class="">&nbsp;&nbsp;|&nbsp;&nbsp;</small>
    <small ng-bind="roarevent.rid"  ng-click="drag = !drag"
      ng-class="{':active':drag}"></small>
      <small class="">&nbsp;&nbsp;|&nbsp;&nbsp;</small>
    <small style="lead" ng-bind="roarevent.title || roarevent.date"></small>
    <small>
  <em class="" style="margin-left:50px;" ng-bind="roarevent.date | date"></em><span class="fa {{roarevent.icon || 'fa-info'}}" ng-click="roarevent.coplapse = !roarevent.coplapse" style="margin: -5px -5px 0px 2.5px;"></span>
</small>
</div>
</h4>
<div class="card card-block clearfix img img-hover img-shadow" collection="{{roarevent.id}}" style="z-index:1;position:absolute;left:99.5%;top:0;" ng-class="{'collapse':!roarevent.coplapse, 'collapse in':roarevent.coplapse}" style="height:auto;transition:all 1s ease;" dragable>

  <h6>ID: {{collection.$id}}</h6>
  <p class="" clipboad text="{{'https://lexspace.net/files/uploads/'+collection.$id+'.html'}}" onsuccess="alertify.success('copied')">{{'https://lexspace.net/files/uploads/'+collection.$id+'.html'}}</p>

  <form role="form" name="form" ng-submit="collection.$save()">
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group"><label for="dashboardTitle" style="color: #006699">Title</label><input type="text" class="form-control" id="dashboardTitle"
            ng-model="collection.title" required></div>
        <div class="row">
          <div class="form-group col-sm-6"><label style="color: #006699">Style</label><br><select ng-model="collection.styleClass" ng-options="class.value as class.label for class in $root.ROARCLASSES"></select></div>
          <div  class="form-group col-sm-6">
            <label style="color: #006699">Document Code</label><br>

            <input ng-model="collection.doccode" uib-typeahead="code.code as code.label for code in DOCNAMES | filter:$viewValue | limitTo:8" typeahead-wait-ms="100" />
            </div>
</div>
<div class="row">
             <div  class="form-group col-sm-6">
            <label style="color: #006699">Tags</label><br>

            <input ng-model="collection.matches" ng-list="," />
            <!--<select name="icon" ng-model="collection.icon" class="" ng-options="icon.value as icon.label for icon in $root.ICONS"></select>-->
            </div>
 <div  class="form-group col-sm-6">
            <label style="color: #006699">Icon</label><br>

                        <select name="icon" ng-model="collection.icon" class="" ng-options="icon.value as icon.label for icon in $root.ICONS"></select>
</div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6"><label style="color: #006699">ID#</label><br><input type="text" ng-model="collection.rid" placeholder="#" ng-model-options="{updateOn: 'blur'}"></div>
        <div
          class="form-group col-sm-6"><label style="color: #006699">Date</label><br><input type="text" ng-model="collection.date" placeholder="YYYY-MM-DD"
            ng-pattern="dddd-dd-dd" ng-model-options="{updateOn: 'blur'}"></div>
    </div>
    <div class="form-group"><label for="description" style="color: #006699">Description</label><br><textarea type="text" class="form-control" id="description"
        ng-model="collection.description" ng-model-options="{updateOn: 'blur'}"></textarea></div>
    <div class="form-group"><label for="url" style="color: #006699">URL</label><br><input type="text" style="width: 100%" ng-model="collection.media"
        placeholder="Path to URL" ng-model-options="{updateOn: 'blur'}"></div>
        <div class="form-group"><label for="thumbnail" style="color: #006699">Thumbnail</label><br><input type="text" style="width: 100%" ng-model="collection.thumbnail"
        placeholder="Path to URL" ng-model-options="{updateOn: 'blur'}"></div>
     <div class="form-group"><label for="roarlist" style="color: #006699">Linked Docs</label><br>
     <ul><li ng-repeat="roareventid in collection.roarlist"><roar-chip id="{{roareventid}}"></roar-chip></li></ul></div>
        <div class="form-group"><label for="navmenu" style="color: #006699">Thumbnail</label><br>
       <ul><li><a class="fa fa-plus" ng-click="collection.menu[0] = collection.media"></a></li>
         <li ng-repeat="menuitem in collection.menu">
        <input type="text" style="width: 100%" ng-model="collection.menu[$index]"
        placeholder="Path to URL" ng-model-options="{updateOn: 'blur'}"><a class="fa fa-plus" ng-click="collection.menu.push('')"></a>
        </li></ul></div>
<div class="col-sm-4" style="max-height:175px;">
  <roar-event id="{{roarevent.$id}}" style="max-height:175px;"></roar-event>

  <input type="submit" class="btn btn-glass btn-primary btn-sm " value="SAVE" >

  <div class="form-group">
  <label for="thumbnail" style="color: #006699">Notes</label><br><textarea rows="5" type="text" style="width: 100%" ng-model="collection.notes" placeholder="Enter plaintext notes" ng-model-options="{updateOn: 'default blur'}"></div>
</div>
</div>
    </div>

  </form>
  </div>
</div>

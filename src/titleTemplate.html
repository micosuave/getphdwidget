<div class="panel-heading" style="z-index:1;">

  <h4 class="panel-title" style="-webkit-user-select:none;">
    <button ng-bind="roarevent.rid" class="btn btn-{{roarevent.styleClass}} btn-rounded fa {{roarevent.icon}}" ng-click="drag = !drag"
      ng-class="{':active':drag}"></button>
    <span style="lead" ng-bind="roarevent.title"></span>



    <div id="" uib-dropdown uib-keyboard-nav style="z-index:1000000;">
      <a uib-dropdown-toggle class="btn vcenter pull-right">
        <label class="label label-pill badge label-{{roarevent.styleClass}} fa fa-chevron-down" style="cursor:pointer;">&#gt;</label>

      </a>
      <ul class="uib-dropdown-menu">

        <!--<a href title="notes" ng-click="note(roarevent)" ><i class="fa fa-pencil" style="margin:5px;"></i></a>-->

        <!--<a href title="mail" ng-click="$publish(this)"><i class="fa fa-send" style="color:steelblue;"></i></a>-->

        <!--<a href title="comment" ng-click="note(roarevent.id)"><i class="fa fa-comments-o" style="color:steelblue;"></i></a>-->

        <!--<a href title="reload widget content"  ng-click="reload()"> <i class="fa fa-refresh" style="margin:5px;"></i> </a>-->

        <!--<a href title="change widget location" class="adf-move" > <i class="fa fa-arrows" style="margin:5px;"></i> </a>-->
        <li class="">
          <a class="hovergold panel-title menu-item" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" clipboard text="roarevent.media"
            on-copied="alertify.success('copied!');" on-error="alertify.error(err,'uh oh!')" onclick="alertify.success('copied!')"><i class="fa fa-link" style="margin:5px;"></i></a>
        </li>
        <li class="">
          <a class="hovergold panel-title menu-item" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="collapse widget"
            ng-show="!isCollapsed" ng-click="isCollapsed = true"> <i class="fa fa-minus" style="margin:5px;"></i> </a>

        </li>
        <li class="">
          <a class="hovergold panel-title menu-item" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="expand widget"
            ng-show="isCollapsed" ng-click="isCollapsed = false"> <i class="fa fa-plus" style="margin:5px;"></i> </a>

        </li>
        <li class="">
          <a class="hovergold panel-title menu-item" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="copy to clipboard"
            ng-click="edit(roarevent.id)"> <i class="fa fa-copy" style="margin:5px;"></i> </a>

        </li>
        <li class="">
          <a class="hovergold panel-title menu-item" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="fullscreen widget"
            ng-click="openFullScreen(roarevent.id)" ng-show="options.maximizable || true"> <i class="fa fa-expand" style="margin:5px;"></i> </a>
        </li>
        <li class=""><a class="hovergold panel-title menu-item" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="pop out"
            ng-click="openpreview(roarevent)"><i class="fa fa-external-link" style="margin:5px;"></i></a>
        </li>
        <li class="">
          <a class="hovergold panel-title menu-item" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="remove widget"
            ng-click="remove()" onclick="$(this).parent().parent().parent().parent().remove()"> <i class="fa fa-close" style="margin:5px;"></i> </a>
        </li>

      </ul>
    </div>

  </h4>
  <!--<small class="" style="margin-left:50px;" ng-bind="roarevent.date | date"></small>-->


</div>

 <span class="pull-right" style="position:absolute;right:5px;font-size:12px;">

 <a href title="copy to clipboard" ng-click="edit(roarevent.id)" > <i class="fa fa-copy" style="margin:5px;"></i> </a>

 <a href title="fullscreen widget" ng-click="openFullScreen(roarevent.id)" ng-show="options.maximizable || true"> <i class="fa fa-expand" style="margin:5px;"></i> </a>
<a href title="pop out" ng-click="openpreview(roarevent)" ><i class="fa fa-external-link" style="margin:5px;"></i></a>
 <a href title="remove widget" ng-click="remove()" onclick="$(this).parent().parent().parent().parent().remove()"> <i class="fa fa-close" style="margin:5px;"></i> </a>

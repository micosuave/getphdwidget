<div class="panel-heading" style="z-index:1;margin:-5px 0px;padding:0px;filter:drop-shadow(0px, 5px, 10px, rgba(0,0,0,0.75));" ng-init="coplapse = false">

  <h4 class="panel-title " style="z-index:1;margin:0px;padding:0px;">



    <div id="" uib-dropdown uib-keyboard-nav style="">
      <a uib-dropdown-toggle class="btn btn-xs  vcenter pull-left no-arrow">
        <label class="fa fa-bars hovergold" style="cursor:pointer;filter:drop-shadow(0 0 2.5px rgba(0,0,0,0.5));"></label>

      </a>
      <ul class="uib-dropdown-menu panel r-action" style="position:absolute;width:280px;box-shadow: 5px 5px 10px rgba(0,0,0,0.5);font-size:14px;">

       
        <li class="" uib-tooltip="COPY LINK" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" clipboard text="roarevent.media"
            on-copied="alertify.success('copied!');" on-error="alertify.error(err,'uh oh!')" onclick="alertify.success('copied!')"><i class="fa fa-link" style="margin:5px;"></i> COPY LINK</a>
        </li>
        <li class="" uib-tooltip="COPY LEXPAD ID" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" clipboard text="roarevent.$id"
            on-copied="alertify.success('copied!');" on-error="alertify.error(err,'uh oh!')" onclick="alertify.success('copied!')"><i class="fa fa-info" style="margin:5px;"></i> COPY LEXPAD ID</a>
        </li>
         <li class="" uib-tooltip="COLLAPSE" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="collapse widget"
            ng-show="!isCollapsed" ng-click="isCollapsed = true" onclick="$(this).closest('.issuedocpanel').addClass('closed')"> <i class="fa fa-minus" style="margin:5px;"></i> COLLAPSE</a>

        </li> 
        <li class="" uib-tooltip="EXPAND" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="expand widget"
            ng-show="isCollapsed" ng-click="isCollapsed = false" onclick="$(this).closest('.issuedocpanel').removeClass('closed')"> <i class="fa fa-plus" style="margin:5px;"></i> EXPAND</a>

        </li>
        <li class="" uib-tooltip="COPY TO CLIPBOARD" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="copy to clipboard"
            ng-click="edit(roarevent.id)"> <i class="fa fa-copy" style="margin:5px;"></i> COPY TO CLIPBOARD</a>

        </li>
        <li class="" uib-tooltip="FULLSCREEN" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="fullscreen widget"
            ng-click="openFullscreen($(this).closest('.issuedocpanel'))" ng-show="options.maximizable || true"> <i class="fa fa-expand" style="margin:5px;"></i> FULLSCREEN</a>
        </li>
        <li class="" uib-tooltip="POP OUT" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right"><a class="hovergold " style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="pop out"
            ng-click="openpreview(roarevent)"> <i class="fa fa-external-link" style="margin:5px;"></i> POPOUT</a>
        </li>
        <li class="divider"></li>
        <li class="" uib-tooltip="CLOSE" tooltip-trigger="mouseenter" tooltip-append-to-body="false" tooltip-placement="right">
          <a class="hovergold text-danger" style="text-shadow:inset 0 0 1px rgba(0,0,0,0.5);" href title="remove widget"
            ng-click="remove()" onclick="$(this).closest('.issuedocpanel').remove()"> <i class="fa fa-close" style="margin:5px;"></i> CLOSE</a>
        </li>

      </ul>
    </div>
   <div class="row vcenter">
<small class="" style="font-size: 18px;">&nbsp;|&nbsp;&nbsp;{{roarevent.rid||'-'}}&nbsp;&nbsp;|&nbsp;</small>
    <!-- <small ng-bind="roarevent.rid"></small> -->
      <!-- <small class="">&nbsp;|&nbsp;</small> -->
    <small class="" ng-bind="roarevent.title || roarevent.name | limitTo: 50" style="font-size:18px;text-overflow:ellipsis;"></small>
    
  <em class="" style="font-size: 12px;" ng-bind="roarevent.date | date"></em>
  <span class="fa {{roarevent.icon || 'fa-info'}} hovergold" ng-click="roarevent.coplapse = !roarevent.coplapse" style=""></span> 
  <span class="fa fa-close hovergold" ng-click="remove()" onclick="$(this).closest('.issuedocpanel').remove()" style=""></span>

</div>
</h4>

</div>

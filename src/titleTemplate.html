
<div class="card-header" style="z-index:1;">
    
    <h4 class="bs-callout bs-callout-primary" style="color:steelblue;">
        <!-- <img src="img/GoldLogoLong.svg" class="img pull-left"> -->
        {{config.title || roarevent.title}}
    

 <span class="pull-right"> 

<a href title="notes" ng-click="note(roarevent)" ><i class="fa fa-pencil" style="color:steelblue;"></i></a>

<!--<a href title="mail" ng-click="$publish(this)"><i class="fa fa-send" style="color:steelblue;"></i></a>-->

 <a href title="comment" ng-click="note(roarevent.id)"><i class="fa fa-comments-o" style="color:steelblue;"></i></a>

 <!--<a href title="reload widget content"  ng-click="reload()"> <i class="fa fa-refresh" style="color:steelblue;"></i> </a>  -->

 <!--<a href title="change widget location" class="adf-move" > <i class="fa fa-arrows" style="color:steelblue;"></i> </a>  -->

 <!--<a href title="collapse widget" ng-show="options.collapsible && !widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed"> <i class="fa fa-minus" style="color:steelblue;"></i> </a>  -->

 <a href title="expand widget" ng-show="options.collapsible && widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed"> <i class="fa fa-plus" style="color:steelblue;"></i> </a>  

 <a href title="edit widget configuration" ng-click="edit(roarevent.id)" > <i class="fa fa-copy" style="color:steelblue;"></i> </a> 

 <a href title="fullscreen widget" ng-click="openFullScreen(roarevent.id)" ng-show="options.maximizable || true"> <i class="fa fa-expand" style="color:steelblue;"></i> </a>  

 <a href title="remove widget" ng-click="remove()" onclick="$('.issuedocpanel').remove()"> <i class="fa fa-close" style="color:steelblue;"></i> </a> 

 </span>

</h4>

</div>

<div class="row flex-row card">
 <img class="img img-thumbnail img-shadow img-responsive" ng-src="{{roarevent.thumbnail || item.thumbnail || collection.thumbnail || 'https://placehold.it/150x150/000/ffa&text=' + roarevent.rid}}" width="150px" height="150px"/>

<div class="bs-callout bs-callout-reverse bs-callout-{{roarevent.styleClass||item.styleClass}}">
      <h4 >{{roarevent.title||item.title}}</h4>
      <p ng-bind="roarevent.description||item.description"></p>
      <p ng-if="roardate">Dated {{roarevent.date||item.date | date }}</p>
      <cite class="pull-right clearfix">{{roarevent.filename || item.filename || roarevent.file.name || item.file.name || roarevent.name || item.name }}&nbsp;&nbsp;<a pop ng-href="{{roarevent.mediaUrl || roarevent.media || item.mediaUrl || item.media || collection.mediaUrl || collection.media}}" target="fframe" title="{{roarevent.filename || roarevent.file.name || roarevent.name || roarevent.$id}}" date="{{roarevent.date || item.date || collection.date}}"><i class="fa fa-external-link"></i></a></cite></div>
